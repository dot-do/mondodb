name = "mondodb"
main = "src/index.ts"
compatibility_date = "2024-09-25"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
  { name = "MONDO_DATABASE", class_name = "MondoDatabase" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MondoDatabase"]

[observability]
enabled = true

# Development settings
[env.dev]
name = "mondodb-dev"

# Production settings
[env.production]
name = "mondodb"
