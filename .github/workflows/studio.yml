name: Studio CI

on:
  push:
    branches: [main]
    paths:
      - 'studio/**'
      - '.github/workflows/studio.yml'
  pull_request:
    branches: [main]
    paths:
      - 'studio/**'
      - '.github/workflows/studio.yml'

defaults:
  run:
    working-directory: studio

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: studio/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Run unit tests
        run: pnpm test run

      - name: Build
        run: pnpm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Optional: only run on push to main or when explicitly requested
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-e2e')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: studio/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm run test:e2e --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: studio/playwright-report/
          retention-days: 30
